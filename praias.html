<script>
	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}
	async function goto(id) {
		var x = 0;
		while (x < 60000) {
			if (total_elementos <= 0)
				break
			// sleep 300 ms
			console.log(id + " -> " + total_elementos);
			await sleep(500);
			x += 500;
		}
		console.log("Goto " + id);
		document.getElementById(id).scrollIntoView();
		location.href = id;
	}

	url = window.location.href;
	const myArray = url.split("#");
	if (myArray.length >= 2) {
		const id = '#' + myArray[1];
		goto(id);
	}
</script>
